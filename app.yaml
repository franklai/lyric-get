runtime: python27
api_version: 1
threadsafe: true

handlers:
- url: /
  static_files: static/index.html
  upload: static/index.html
- url: /js
  static_dir: static/js
- url: /css
  static_dir: static/css
- url: /favicon\.ico
  static_files: static/favicon.ico
  upload: static/favicon.ico
- url: /former/
  static_files: static/former/index.html
  upload: static/former/index.html
- url: /former/js
  static_dir: static/former/js
- url: /former/css
  static_dir: static/former/css
- url: /react/
  static_files: react/index.html
  upload: react/index.html
- url: /react/static
  static_dir: react/static

- url: .*
  script: main.app

libraries:
- name: webapp2
  version: "2.5.2"
- name: ssl
  version: latest
